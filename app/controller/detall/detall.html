<div class="container" layout="column" flex="grow" layout-align="start stretch" layout-padding>
    <header>
        <h1 layout="row" layout-align="center center" layout-padding>{{dataDetall.header}}</h1>
    </header>
        
    <article layout="row" layout-xs="column" layout-padding>
        <figure layout="column" flex="35" flex-xs="100">                
            <img ng-src="{{dataDetall.imgLink}}" alt="{{dataDetall.altImg}}">                        
            <figcaption ng-bind-html="dataDetall.figCaption" layout-padding></figcaption>
        </figure>
        <div layout="column" layout-align="start stretch" flex="75" flex-xs="100">
            <p ng-repeat="itemText in dataDetall.paragrafs" ng-bind-html="itemText.htmlText"></p>
        </div>
    </article>

    <footer layout="column">
        <div layout="column" layout-align="start stretch" layout-gt-sm="row" layout-align-gt-sm="start center" layout-padding>
            <h4>Enlla√ßos a recursos del mateix tipus:</h4>
            <ul layout="row" layout-align="space-around center" flex-gt-sm="auto">
                <li ng-repeat="res in dataDetall.linksRe" ng-click="goDetall(res.codi)">{{res.desc}}</li>
            </ul>
        </div>        
        <p ng-bind-html="dataDetall.fontText" layout-padding></p>
    </footer>
</div>
